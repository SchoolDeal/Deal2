apply plugin: 'com.android.application'

android {
    compileSdkVersion 24

    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "com.school.schooldeal"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

apply plugin: 'com.neenbedankt.android-apt' //butter knife

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    //butter knife
    compile 'com.jakewharton:butterknife:8.2.1'
    //添加这行
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
    //dialog
    compile 'com.afollestad.material-dialogs:core:0.9.1.0'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    //gson包
    compile files('libs/gson-2.6.2.jar')
    //bmob sdk依赖
    compile 'cn.bmob.android:bmob-sdk:3.4.7-aar'
    //bmob-im：Bmob的即时通讯包，注意每个版本的im依赖特定版本的bmob-sdk，具体的依赖关系可查看下面注释[1]
    compile 'cn.bmob.android:bmob-im:2.0.5@aar'
    //md
    compile 'com.android.support:design:24.2.1'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    //BottomNavigation
    compile 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
    compile 'com.wrapp.floatlabelededittext:library:0.0.6'
    compile files('libs/Bmob_Push_V1.0.0beta_20160627.jar')
    compile files('libs/AMap_Location_V3.2.1_20161228.jar')
    //easyRecyclerView
    compile 'com.jude:easyrecyclerview:4.3.7'
    //圆形头像
    compile 'de.hdodenhof:circleimageview:2.1.0'
    //融云
    //MaterialEditText
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile project(':IMKit')
    compile files('libs/fastjson-1.2.5.jar')
    compile files('libs/org.apache.http.legacy.jar')
    //imageLoader
    compile 'com.lzy.widget:imagepicker:+'      //最新版本
    //glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
}
